<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="../sass/scss/index.css">
    <title>Document</title>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            type="text/javascript"
            charset="utf-8"
    ></script>
    <link rel="stylesheet" href="../sass/scss/_backgrounds.scss">
</head>
<body>
<div class="container">
    <div class="glass-left">
        <div class="leftbox">
        <div class="header">
            <div class="menu">
                <div class="menu-option">Supers</div>
                <div class="menu-option">Suprs</div>
                <div class="menu-option">Sups</div>
            </div>
            <input class="search" placeholder="Supers">
        </div>
        <div class="menu-cars scroll">
                <div class="menu-option-car active">
                    <div class="light-text">
                        Liberado
                        <div class="light green"></div>
                    </div>
                    <img src="../assets/visibility_off_24px.svg" alt="" class="icon-status">
                    <img src="../assets/image%2028.png" alt="" class="car-object">
                    <div class="price">
                        <p>2000</p>
                        <img src="../assets/monetization_on_24px.svg" alt="" class="icon">
                    </div>
                    <div class="typecar">
                        X6M
                    </div>
                </div>
                <div class="menu-option-car align">
                    <div class="light-text">
                        Liberado
                        <div class="light green"></div>
                    </div>
                    <img src="../assets/visibility_off_24px.svg" alt="" class="icon-status">
                    <div class="typecar">
                        X6M
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="rotate"><img src="../assets/outline.svg" alt=""/></div>
    <div class="glass-right">
        <div class="rightbox">
            <div class="saida">
            <div class="exit"><img src="../assets/close_24px.svg" alt=""></div>
            </div>
            <div class="info">
                <div class="category">
                    <div class="engine"><p>Motor</p></div>
                    <div class="number">2000</div>
                </div>
                <div class="progress-wrap progress" data-progress-percent="25">
                    <div class="progress-bar progress"></div>
                </div>
                <div class="category">
                    <div class="engine"><p>Motor</p></div>
                    <div class="number"><p>2000</p></div>
                </div>
                <div class="progress-wrap progress" data-progress-percent="25">
                    <div class="progress-bar progress"></div>
                </div>
                <div class="category">
                    <div class="engine">Motor</div>
                    <div class="number">2000</div>
                </div>
                <div class="progress-wrap progress" data-progress-percent="25">
                    <div class="progress-bar progress"></div>
                </div>
            </div>
            <div class="color-picker-panel">
                <div class="space">
                <img src="../assets/palette_24px_outlined.svg" alt=""><h1>Cores</h1>
                </div>
                <div class="panel-row">
                    <div class="spectrum-map">
                        <button id="spectrum-cursor" class="color-cursor"></button>
                        <canvas id="spectrum-canvas"></canvas>
                    </div>
                    <div class="hue-map">
                        <button id="hue-cursor" class="color-cursor"></button>
                        <canvas id="hue-canvas"></canvas>
                    </div>
                </div>
            </div>
            <div class="warning">
                <div class="title space"><img src="../assets/warning_24px.svg" alt="">
                    <h2>NOTICE</h2></div>
                <p>Even you testing an car, you are being in <br>
                    virtual world. That means nobody can <br>
                    make noise for your car and nobody can <br>
                    kill you. if you have to stop testing your car,
                    just leave from vehicle</p>
            </div>
            <div class="final">
                <button class="buy-car"><h2>Comprar</h2></button>
            </div>
        </div>
    </div>
</div>
<script type="application/javascript" src="jquery.js"></script>
<script type="application/javascript">
</script>
</body>
</html>
